<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/output.css">
    <title>Messagerie familiale - Bienvenue</title>
</head>

<body>
    <div class="tablet">
        <div class="window-container">
            <div class="window">
                <h1 class="window__title">Créez votre profil</h1>
                <form method="GET" action="chat.html">
                    <div class="window__username-container">
                        <label for="username" class="window__label">Inscrivez votre prénom ci-dessous :</label>
                        <input placeholder="Votre prénom" value="" name="username" id="usernameInput"
                            class="window__input">
                    </div>
                    <div class="window__submit">
                        <input type="submit" value="Valider">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Socket.IO installation -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
        integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
